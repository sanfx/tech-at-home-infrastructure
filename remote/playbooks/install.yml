---
- hosts: localhost
  gather_facts: false
  vars_files:
    - "{{playbook_dir}}/vars.yml"
    - repo-pass.yml
  tasks:
    - name: clone a repo
      tags:
         - always
         - printa
      git:
        repo: "https://sanfx:{{lookup('env', 'GITHUB_TOKEN')}}@github.com/sanfx/vault.git"
        dest: "{{config_dir}}"
        depth: 1

    - name: print info
      tags: ["always", "printa", "config"]
      debug:
        msg:
          - "{{config_dir}}"

- hosts: remote
  tags: ["never", "remote"]
  vars_files:
    - "{{playbook_dir}}/vars.yml"
  become: yes
  tasks:
    - include_vars: "{{config_dir}}/config.yml"

    - name: find  docker networks exists or not.
      shell: echo $(docker network ls | grep "{{traefik_network_name}}" | awk '{print $2}')
      register: echo_content

    - name: print info
      tags: ["always", "printa", "config"]
      debug:
        msg:
          - "{{echo_content.stdout}}"

    - name: Create a network {{traefik_network_name}}, if it doesn't exists.
      when: echo_content.stdout != 'web'
      docker_network:
        name: "{{traefik_network_name}}"
        attachable: yes

    - include_vars: "{{config_dir}}/config.yml"
    - import_role:
        name: haproxy
    - import_role:
        name: doh
    - import_role:
        name: node_exporter
    
- hosts: localhost
  gather_facts: false
  run_once: true
  vars_files:
    - "{{playbook_dir}}/vars.yml"
  tasks:
    - name: remove repo.
      file:
        state: absent
        path: "{{config_dir}}"
      tags:
        - always
        - printa
        - repo-clean
